{{ if not .Params.notoc }}
{{ with .TableOfContents }}

        <div class="relative flex justify-start">
          <span class="pr-2 text-sm text-gray-500">
            Table of Contents
          </span>
        </div>
      </div>
<div class="td-toc pt-10">
        {{ . }}
</div>
{{ end }}
{{ end }}
{{ end }}
